apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argo
  name: react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo
  template:
    metadata:
      labels:
        app: argo
    spec:
      containers:
      - image: ammad205/react-app:1.2
        name: argo
